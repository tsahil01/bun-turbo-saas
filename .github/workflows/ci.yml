name: CI

on:
  push:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    name: Type Check & Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres # ggignore
      BETTER_AUTH_SECRET: dummy_secret_for_ci # ggignore
      BETTER_AUTH_URL: http://localhost:3000 # ggignore
      NEXT_PUBLIC_APP_URL: http://localhost:3000 # ggignore

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Type Check
        run: bun run turbo run check-types

      - name: Build
        run: bun run build
