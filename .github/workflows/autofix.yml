name: autofix.ci
on:
  pull_request:
  push:
    branches: ["main"]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Format with Prettier
        run: bun format

      - name: Lint & Fix
        run: bun lint -- --fix

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
